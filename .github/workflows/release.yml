name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - run: go test ./...

  binaries:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail

          VERSION="dev-${GITHUB_SHA::7}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          fi

          base="subconverter-go_${VERSION}_${GOOS}_${GOARCH}"
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then
            ext=".exe"
          fi

          mkdir -p dist
          CGO_ENABLED=0 go build -trimpath -ldflags "-s -w" -o "dist/${base}${ext}" ./cmd/subconverter-go

          if [[ "${GOOS}" == "windows" ]]; then
            (cd dist && zip -9 "${base}.zip" "${base}${ext}")
          else
            tar -C dist -czf "dist/${base}.tar.gz" "${base}${ext}"
          fi

          (
            cd dist
            if [[ "${GOOS}" == "windows" ]]; then
              sha256sum "${base}${ext}" "${base}.zip" > "${base}_SHA256SUMS.txt"
            else
              sha256sum "${base}${ext}" "${base}.tar.gz" > "${base}_SHA256SUMS.txt"
            fi
          )

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  ghcr:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          set -euo pipefail

          # GHCR (Docker) requires lowercase repository names.
          image="ghcr.io/${GITHUB_REPOSITORY,,}"
          tags="${image}:sha-${GITHUB_SHA::7}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tags="${image}:${GITHUB_REF_NAME},${image}:latest"
          fi
          echo "tags=${tags}" >> "${GITHUB_OUTPUT}"

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  github_release:
    runs-on: ubuntu-latest
    needs: [binaries, ghcr]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          set -euo pipefail
          mkdir -p dist-flat
          find dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv -f {} dist-flat/

      - name: Combined checksums
        run: |
          set -euo pipefail
          (
            cd dist-flat
            sha256sum * > SHA256SUMS.txt
          )

      - name: Create/Update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          repo="${GITHUB_REPOSITORY}"

          if ! gh release view "${tag}" --repo "${repo}" >/dev/null 2>&1; then
            gh release create "${tag}" --repo "${repo}" --generate-notes
          fi

          shopt -s nullglob
          gh release upload "${tag}" dist-flat/* --repo "${repo}" --clobber
